<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FoodTrack</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <div class="container ">
    <h1>Create a new Food</h1>
    <hr>

    <div>
      <div class="card mx-auto w-50 ">
        <div class="card-header ">
          <h4>Description</h4>
        </div>
        <div class="mx-auto pb-5">
          <br>
          <div class="col-auto">
            <label class="sr-only" for="food-name-selection">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Food name</div>
              </div>
              <input type="text" class="form-control" id="food-name-selection" placeholder="Food name">
            </div>
          </div>
          <br>
          <div class="col-auto">
            <label class="sr-only" for="food-color-selection">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Food color</div>
              </div>
              <input type="color" class="form-control" id="food-color-selection" placeholder="Food color">
            </div>
          </div>
          <br>

          <div class="col-auto">
            <label class="sr-only" for="food-icon-selection">Username</label>
            <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Food icon</div>
              </div>
              <input type="text" class="form-control" id="food-icon-selection" placeholder="Food icon">
            </div>
          </div>
          <br>



          <div class="col-auto">
            <button onclick="addFood()" type="button" class="btn btn-success">CREATE</button>
            <a href="index.html" class="btn btn-danger">DELETE</a>
            <br>
          </div>
          </form>
        </div>
      </div>
    </div>











    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Food.js"></script>
</body>

</html>
